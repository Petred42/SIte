{% block view %}
<div class="view-section">
    <div class="button-block">
        <div class="button">
            <a href="/articles/add">Добавить статью</a>
        </div>
    </div>
    <div class="view-grid">
        {% for article in articles %}
        <div class="card">
            <div class="image-block">
                <div class="div-img">
                    <img src="{{article.image.url}}">
                </div>
            </div>
            <div class="content">
                <div class="div-h3">
                    <a href='/articles/article/{{article.id}}'>
                        <h3>{{article.title}}</h3>
                    </a>
                </div>
                <div class="div-p">
                    <p>{{article.about}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock view %}

{% endblock content %}
